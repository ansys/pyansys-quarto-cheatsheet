title: cheat sheet
version: 1.0.1
contributes:
  formats:
    pdf:
      documentclass: article
      fontsize: 9pt
      classoption: landscape
      authorcols: false
      header-includes: |
          \usepackage[landscape]{geometry}
          \usepackage{amsmath,amsthm,amsfonts,amssymb}
          \usepackage{color,graphicx}
          \usepackage[bookmarks=false]{hyperref}
          \usepackage{wrapfig}
          \usepackage{eso-pic}
          \usepackage{float}
          \usepackage{tabularx}
          \usepackage{multicol}
          \usepackage{calc}
          \usepackage{ifthen}
          \usepackage{multirow}
          \usepackage{listings}
          \usepackage[x11names]{xcolor}
          \usepackage[T1]{fontenc}
          \usepackage[utf8]{inputenc}
      template-partials: ["partials/before-body.tex", partials/title.tex, partials/after-body.tex]
      format-resources:
        - _static
      cache: false
      resource-path: ["_static"]
      listings: true
      sansfontoptions: ["sfdefault"]
